name: ci-orderly-workflow
on: [push]
jobs:
    check-app:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node: [ 18, 20 ]
        name: Node ${{ matrix.node }} ci
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
            - run: npm install
            - run: npm run lint
            - run: npm run test